<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuiloin</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<script defer src="/socket"></script>
<script defer src="js/clint.js"></script>
<body>
    <nav class="nav">
        <div class="icon_div">
            <img class="icon" src="requirements/ico.png" alt="icon.png">
        </div>
        <div class="title_div">
            <h1 class="title">FulLoin</h1>
        </div>
        <div class="list">
            <ul class="list_nav">
                <li>contacts</li>
                <li>status</li>
                <li>calls</li>
            </ul>
        </div>
        
    </nav>
    <div class="container">
        <div class="message left">hi</div>
        <div class="message right">hello</div>
    </div>
    <div class="send">
        <form action="#" class="inputform">
            <input type="text" name="messageInp" placeholder="type here" id="messageInp">
            <button class="button" type="submit">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </form>
    </div>


</body>
</html>
