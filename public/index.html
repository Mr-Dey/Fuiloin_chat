<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuiloin</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="requirements/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<script defer src="/socket"></script>
<script defer src="js/clint.js"></script>

<body>
    <nav class="nav color1">
        <div class="icon_div">
            <img class="icon" src="requirements/ico.png" alt="icon.png">
        </div>
        <div class="title_div">
            <h1 class="title">FulLoin</h1>
        </div>
        <div class="list">
            <ul class="list_nav">
                <li>contacts</li>
                <li>status</li>
                <li>calls</li>
            </ul>
        </div>
    </nav>
     
    <div class="container color2">
    </div>

    <div class="send color1">
        <form action="#" class="inputform" onsubmit="submitBtn()">
            <input type="text" class="inputfeald" name="messageInp" placeholder="type here" id="messageInp">
            <button class="button" type="submit">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </form>
    </div>
</body>

<div class="entry-prompt colour2 title">
    <form class="entrypoint">
        <span class="title_div">
            Enter your name
        </span>
        <input class="inputfeald" type="text" id="nameInp">
        <button class="button" id="loginbtn">
            <span class="material-symbols-outlined">
                login
                </span>
        </button>
    </form>
</div>

</html>
